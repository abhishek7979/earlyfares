    <script type="text/javascript">
var flightSearch = {
    loadAirports: function () {
        fnInitializeAutoComplete();
        var escapeRegex;
        $('input[etitle="airports"]').autocomplete({
            selectFirst: true,
            source: function (request, response) {

                //cannot be moved to a seperate function as process is asynchronous
                $.ajax({
                    async: false,
                    type: "POST",
                    url: "WebAPIService.asmx/GetMatchingAirports",
                    data: "{ type: '" + $("input[name=flightType]:checked").val() + "', param: '" + $.ui.autocomplete.escapeRegex(request.term) + "'}",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (data) {
                    
                        response($.grep(data.d, function (item) {
                            return true;
                        }));
                    },
                    error: function (result) {

                        //alert('Service call failed: ' + result.status + '' + result.statusText + ' ' + result.responseText);
                    }
                });
            },
            //source: airports,
            minLength: 3,
            autoFocus: false,
            select: function (event, ui) {

                //prevent default action
                event.preventDefault();
                //set selcted city name to text box
                $(this).val(ui.item.label);
                if ($(this).attr('id') == 'txtSource') {
                    // set selected city id to hidden field
                    $('#hdnSelectedSource').val(ui.item.value);
                    $('#txtDestination').focus();
                } else if ($(this).attr('id') == 'txtDestination') {
                    // set selected city id to hidden field
                    $('#hdnSelectedDestination').val(ui.item.value);
                    $('#txtDOJ').focus();
                }
                if ($("input[name=trip]:checked").val() == "4") {
                    if ($(this).attr('id') == 'txtSource1') {
                        // set selected city id to hidden field
                        $('#hdnSelectedSource1').val(ui.item.value);
                        $('#txtDestination1').focus();
                    } else if ($(this).attr('id') == 'txtDestination1') {
                        // set selected city id to hidden field
                        $('#hdnSelectedDestination1').val(ui.item.value);
                        $('#txtDOJ1').focus();
                    }
                    if ($(this).attr('id') == 'txtSource2') {
                        // set selected city id to hidden field
                        $('#hdnSelectedSource2').val(ui.item.value);
                        $('#txtDestination2').focus();
                    } else if ($(this).attr('id') == 'txtDestination2') {
                        // set selected city id to hidden field
                        $('#hdnSelectedDestination2').val(ui.item.value);
                        $('#txtDOJ2').focus();
                    }
                    if ($(this).attr('id') == 'txtSource3') {
                        // set selected city id to hidden field
                        $('#hdnSelectedSource3').val(ui.item.value);
                        $('#txtDestination3').focus();
                    } else if ($(this).attr('id') == 'txtDestination3') {
                        // set selected city id to hidden field
                        $('#hdnSelectedDestination3').val(ui.item.value);
                        $('#txtDOJ3').focus();
                    }
                }
            },
            focus: function (event, ui) {
                //prevent default action
                event.preventDefault();
                //set selcted city name to text box
                //$(this).val(ui.item.label);
            },
            change: function (event, ui) {
                //check if entered value is a valid city 
                if (ui.item == null) {
                    alert('Please enter valid city');
                    $(this).focus();
                }
            }
        });
    },
    bindAdults: function (count) {
        $("#ddlAdults").empty();
        $("#ddlChildren").empty();
        $("#ddlInfants").empty();
        //bind dropdowns
        for (var i = 0; i < count; i++) {
            if (i != 0)
                $("#ddlAdults").append($("<option />").attr("value", i).text('0' + i));
            $("#ddlChildren").append($("<option />").attr("value", i).text('0' + i));
            $("#ddlInfants").append($("<option />").attr("value", i).text('0' + i));
        }
    },
    validateSearch: function (value) {

        //validations
        if ($.trim($('#hdnSelectedSource').val()) == "") {
            alert("Please enter the From Location");
            return false;
        }
        if ($.trim($('#hdnSelectedDestination').val()) == "") {
            alert("Please enter the To Location");
            return false;
        }
        if ($.trim($('#hdnSelectedSource').val()) == $.trim($('#hdnSelectedDestination').val())) {
            alert("From and To locations can't be same");
            return false;
        }
        if ($.trim($('#txtDOJ').val()) == "") {
            alert("Please Select the Depart Date");
            return false;
        }

        var SearchI = {
            Source: $.trim($('#hdnSelectedSource').val()),
            SourceName: $.trim($('#txtSource').val()),
            Destination: $.trim($('#hdnSelectedDestination').val()),
            DestinationName: $.trim($('#txtDestination').val()),
            JourneyDate: $.trim($('#txtDOJ').val()),
        }
        var Search = JSON.stringify(SearchI);
        var Search1 = "";
        var Search2 = "";
        var Search3 = "";

        if ($("input[name=trip]:checked").val() == "4") {
            if ($('#divmul-1').is(':visible')) {
                if ($.trim($('#hdnSelectedSource1').val()) == "") {
                    alert("Please enter the From Location");
                    return false;
                }
                if ($.trim($('#hdnSelectedDestination1').val()) == "") {
                    alert("Please enter the To Location");
                    return false;
                }

                if ($.trim($('#txtDOJ1').val()) == "") {
                    alert("Please Select the Depart Date");
                    return false;
                }

                var SearchI1 = {
                    Source: $.trim($('#hdnSelectedSource1').val()),
                    SourceName: $.trim($('#txtSource1').val()),
                    Destination: $.trim($('#hdnSelectedDestination1').val()),
                    DestinationName: $.trim($('#txtDestination1').val()),
                    JourneyDate: $.trim($('#txtDOJ1').val()),
                }
                Search += "," + JSON.stringify(SearchI1);
            }
            if ($('#divmul-2').is(':visible')) {
                if ($.trim($('#hdnSelectedSource2').val()) == "") {
                    alert("Please enter the From Location");
                    return false;
                }
                if ($.trim($('#hdnSelectedDestination2').val()) == "") {
                    alert("Please enter the To Location");
                    return false;
                }

                if ($.trim($('#txtDOJ2').val()) == "") {
                    alert("Please Select the Depart Date");
                    return false;
                }
                var SearchI2 = {
                    Source: $.trim($('#hdnSelectedSource2').val()),
                    SourceName: $.trim($('#txtSource2').val()),
                    Destination: $.trim($('#hdnSelectedDestination2').val()),
                    DestinationName: $.trim($('#txtDestination2').val()),
                    JourneyDate: $.trim($('#txtDOJ2').val()),
                }
                Search += "," + JSON.stringify(SearchI2);
            }
            if ($('#divmul-3').is(':visible')) {
                if ($.trim($('#hdnSelectedSource3').val()) == "") {
                    alert("Please enter the From Location");
                    return false;
                }
                if ($.trim($('#hdnSelectedDestination3').val()) == "") {
                    alert("Please enter the To Location");
                    return false;
                }

                if ($.trim($('#txtDOJ3').val()) == "") {
                    alert("Please Select the Depart Date");
                    return false;
                }
                var SearchI3 = {
                    Source: $.trim($('#hdnSelectedSource3').val()),
                    SourceName: $.trim($('#txtSource3').val()),
                    Destination: $.trim($('#hdnSelectedDestination3').val()),
                    DestinationName: $.trim($('#txtDestination3').val()),
                    JourneyDate: $.trim($('#txtDOJ3').val()),
                }
                Search += "," + JSON.stringify(SearchI3);
            }

        }


        if ($("input[name=trip]:checked").val() == "2" || $("input[name=trip]:checked").val() == '3') {

            if ((flightSearch.getJsDate($('#txtDOJ').val()) > flightSearch.getJsDate($('#txtDOR').val()))) {
                alert('Return journey date cannot be earlier than onward journey date.');
                return false;
            }
        }

        //if ($("input[name=trip]:checked").val() == '3') {
        //    if ((parseInt($('#lblAdults').html()) + parseInt($('#lblChildren').html()) + parseInt($('#lblInfants').html())) > 9) {
        //        alert("Please Select total passengers Lessthan or Equal 9  ");
        //        return false;
        //    }
        //}
        if ((parseInt($('#lblAdults').html()) + parseInt($('#lblChildren').html()) + parseInt($('#lblInfants').html())) > 9) {
            alert("Please Select total passengers Lessthan or Equal 9  ");
            return false;
        }

        if (parseInt($.trim($('#lblAdults').html())) < parseInt($('#lblInfants').html())) {
            alert("Please Select Infants Lessthan or Equal to Adults");
            return false;
        }

        if ($('input[name=trip]:checked').attr("id") == "ROUND" || $('input[name=trip]:checked').attr("id") == "ROUNDSF") {
            if ($('#txtDOR').val() != "") {
                if ((flightSearch.getJsDate($('#txtDOJ').val()) > flightSearch.getJsDate($('#txtDOR').val()))) {
                    alert('Return journey date cannot be earlier than onward journey date.');
                    return false;
                }
            } else {
                alert("Please select return date");
                return false;
            }
        }

        if ($("input[name=flightType]:checked").val() == "International") {
            if ($.trim($('#lblChildren').html()) != "" && (parseInt($('#lblAdults').html()) + parseInt($('#lblChildren').html())) > 9) {
                alert("Please Select total (Adults + Children) Lessthan or Equal 9 passengers ");
                return false;
            }
        }

        var Mulitflightsearch = "";
        var Returndate = ($("input[name=trip]:checked").val() == '1') ? $.trim($('#txtDOJ').val()) : $.trim($('#txtDOR').val());
        if ($("input[name=trip]:checked").val() == "4") {
            Mulitflightsearch = "[" + Search + "]";
            Returndate = $.trim($('#txtDOJ').val());
        }
        var SourceCountry = $('#txtSource').val().split('-')[0].split(',')[1];
        var destinationcountry = $('#txtDestination').val().split('-')[0].split(',')[1];
        var flighttype = $.trim($("input[name=flightType]:checked").val())
        if ($.trim(SourceCountry) == $.trim(destinationcountry) && $.trim(destinationcountry).toLowerCase() == "india")
            flighttype = "Domestic";
        //temparory for Nepla client
        if (document.location.host == "flylazy.com" || document.location.host == "client4.i2space.co.in" || document.location.host == "mytrip2nepal.com.np") {
            if ($.trim(SourceCountry) == $.trim(destinationcountry) && $.trim(destinationcountry).toLowerCase() == "nepal")
                flighttype = "Domestic";
        }
        //end
        var flightsSearchFilter = {
            Source: $.trim($('#hdnSelectedSource').val()),
            SourceName: $.trim($('#txtSource').val()),
            Destination: $.trim($('#hdnSelectedDestination').val()),
            DestinationName: $.trim($('#txtDestination').val()),
            JourneyDate: $.trim($('#txtDOJ').val()),
            ReturnDate: Returndate,
            TripType: $.trim($("input[name=trip]:checked").val()),
            FlightType: flighttype,
            AdultPax: $.trim($('#lblAdults').html()),
            ChildPax: $.trim($('#lblChildren').html()),
            InfantPax: $.trim($('#lblInfants').html()),
            TravelClass: $.trim($('#ddlClass').val()),
            IsNonStopFlight: ($('#chkDirectFlights').is(":checked")) ? true : false,
            FlightTimings: $.trim($('#ddlFlightTimings').val()),
            AirlineName: $.trim($('#ddlAirlines').val()),
            IsGDS: $("input[id=IsGDS]:checked").val(),
            MultiFlightsSearch: $("input[name=trip]:checked").val() == "4" ? JSON.parse(Mulitflightsearch) : null
        };

        window.name = JSON.stringify(flightsSearchFilter);
        $('#hdnSearchParams').val(JSON.stringify(flightsSearchFilter));
        var journeyDate = new Date(flightsSearchFilter.JourneyDate.split('-')[2] + '/' + flightsSearchFilter.JourneyDate.split('-')[1] + '/' + flightsSearchFilter.JourneyDate.split('-')[0]);
        var returnDate = new Date(flightsSearchFilter.ReturnDate.split('-')[2] + '/' + flightsSearchFilter.ReturnDate.split('-')[1] + '/' + flightsSearchFilter.ReturnDate.split('-')[0]);
        var flightType = ($.trim(flighttype) == "Domestic") ? "D" : "I";
        var pagename = "SelectFlight";
        if (value == "Quickflights")
            pagename = "SelectFlights";
        window.location.href = pagename + "-" + flightsSearchFilter.Source + "-"
            + flightsSearchFilter.Destination + "-"
            + (($("input[name=trip]:checked").val() == '1') ? $.datepicker.formatDate("dd-M-yy", journeyDate) : $.datepicker.formatDate("dd-M-yy", journeyDate) + "-" + $.datepicker.formatDate("dd-M-yy", returnDate))
            + "?FT=" + flightType
            + "&TT=" + $.trim($("input[name=trip]:checked").val())
            + "&Adt=" + $.trim($('#lblAdults').html())
            + "&Chd=" + $.trim($('#lblChildren').html())
            + "&Inf=" + $.trim($('#lblInfants').html())
            + "&Cls=" + $.trim($('#ddlClass').val())
            ;
        return false;
    },
    getJsDate: function (selectedDate) {
        return new Date(selectedDate.split('-')[2], parseInt(selectedDate.split('-')[1]) - 1, selectedDate.split('-')[0]);
    }
};
function AddPax(i, e) {

    if (e == "Adults") {
        if ((parseInt($('#lblAdults').html()) > 0) && (parseInt($('#lblAdults').html()) <= 9)) {
            var value = (parseInt($('#lblAdults').html()) + parseInt(i));
            if (value > 0 && value <= 9)
                $('#lblAdults').html(value);
        }
    }
    else if (e == "Children") {
        if ((parseInt($('#lblChildren').html()) >= 0) && (parseInt($('#lblChildren').html()) <= 9)) {
            var value = (parseInt($('#lblChildren').html()) + parseInt(i));
            if (value >= 0 && value <= 9)
                $('#lblChildren').html(value);
        }

    } else if (e == "Infants") {
        if ((parseInt($('#lblInfants').html()) >= 0) && (parseInt($('#lblInfants').html()) <= 9)) {
            var value = (parseInt($('#lblInfants').html()) + parseInt(i));
            if (value >= 0 && value <= 9)
                $('#lblInfants').html(value);
        }

    }
    var paxtotal = "No of Travellers " + (parseInt($('#lblInfants').html()) + parseInt($('#lblChildren').html()) + parseInt($('#lblAdults').html()))
    $('#spnflightpx').html("");
    $('#spnflightpx').html(paxtotal);
}

    </script>

        function GetDate() {
            var myDate = new Date();
            CurTime = new Date(myDate);
            var offset = (new Date().getTimezoneOffset() / 60) * (-1);
            var utc = CurTime.getTime() + (offset * 60000 * (-1));
            var serverDate = new Date(utc + (3600000 * offset));
            var dateString = (serverDate.getMonth() + 1) + "/" + serverDate.getDate() + "/" +
                serverDate.getFullYear() + " " + serverDate.toLocaleTimeString("en-US", { hour12: true });
            alert(myDate + '----' + CurTime + '----' + offset + '----' + utc + '----' + serverDate + '----' + dateString);
        }




        // function to calculate local time
        // in a different city
        // given the city's UTC offset
        function calcTime1(city, offset) {

            // create Date object for current location
            d = new Date();

            // convert to msec
            // add local time zone offset 
            // get UTC time in msec
            utc = d.getTime() + (d.getTimezoneOffset() * 60000);

            // create new Date object for different city
            // using supplied offset
            nd = new Date(utc + (3600000 * offset));

            // return time as a string
            alert("The local time in " + city + " is " + nd.toLocaleString());

        }


        function calcTime(city, offset) {

            // create Date object for current location
            var date = new Date();

            // convert to msec
            // add local time zone offset 
            // get UTC time in msec
            var utc = date.getTime() + (date.getTimezoneOffset() * 60000);

            // create new Date object for different city
            // using supplied offset
            var newDate = new Date(utc + (3600000 * offset));

            // return time as a string
            return "The local time in " + city + " is " + newDate.toLocaleString();
        }
